version: 2.1

orbs:
  docker: circleci/docker@2.0.1

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: lab1-java-circleci-digitalocean
      DOCKER_TAG: latest
    docker:
      - image: cimg/openjdk:11.0.13
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: maven package
          command: |
            chmod +x mvnw
            sed -i "s/\r$//" mvnw
            ./mvnw --version
            ./mvnw package
      - run:
          name: build-push-docker-image
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE:$DOCKER_TAG .
            docker images
            docker push $DOCKER_USERNAME/$DOCKER_IMAGE:$DOCKER_TAG
  deploy:
    environment:
      DOCKER_IMAGE: lab1-java-circleci-digitalocean
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - run:
          name: create docker-compose file
          command: |
            cat \<<EOF > docker-compose.yaml 
            version: '3.8'
            services:
              thuetro:
                image: $DOCKER_USERNAME/$DOCKER_IMAGE:$DOCKER_TAG
                ports:
                  - "8080:8080"
            EOF
            cat \<<EOF > deploy.sh
            docker-compose stop
            docker-compose rm -f
            docker-compose pull
            docker-compose up -d
            EOF
      - add_ssh_keys:
          fingerprints:
            - $FINGER_PRINT
      - run:
          name: copy-file-to-remote-server
          command: |
            chmod +x deploy.sh
            scp -oStrictHostKeyChecking=no deploy.sh $DEPLOY_USER@$DEPLOY_SERVER:~/
            scp docker-compose.yaml $DEPLOY_USER@$DEPLOY_SERVER:~/
      - run: ssh -v $DEPLOY_USER@$DEPLOY_SERVER './deploy.sh'

workflows:
  my-workflow:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - dev
      - deploy:
          requires:
            - build-and-push
          filters:
            branches:
              only:
                - dev
